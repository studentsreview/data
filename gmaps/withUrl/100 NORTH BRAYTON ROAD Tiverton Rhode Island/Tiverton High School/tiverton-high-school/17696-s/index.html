				var markersmap  = [];
			
					var sidebar_htmlmap  = '';
					var marker_htmlmap  = [];
				
                var to_htmlsmap  = [];
                var from_htmlsmap  = [];
            var mapmap = null;
function onLoadmap() {
var mapObjmap = document.getElementById("map");
if (mapObjmap != 'undefined' && mapObjmap != null) {

				var mapOptionsmap = {
					zoom: 16,
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					mapTypeControl: true,
					mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DEFAULT}
				};
			
					mapOptionsmap.center = new google.maps.LatLng(
						41.628272,
						-71.165108
					);
				
				mapmap = new google.maps.Map(mapObjmap,mapOptionsmap);
			var point = new google.maps.LatLng(41.628272,-71.165108);
markersmap.push(createMarker(mapmap, point,"Tiverton High School","<a href=http:\/\/www.ratemyteachers.com\/tiverton-high-school\/17696-s target='_blank'>Tiverton High School<\/a>", '', '', "sidebar_map", '' ));


			  }
}

    	   function createMarker(map, point, title, html, icon, icon_shadow, sidebar_id, openers){
			    var marker_options = {
			        position: point,
			        map: map,
			        title: title};
			    if(icon!=''){marker_options.icon = icon;}
			    if(icon_shadow!=''){marker_options.icon_shadow = icon_shadow;}
			    //create marker
			    var new_marker = new google.maps.Marker(marker_options);
			    if(html!=''){
					
			        var infowindow = new google.maps.InfoWindow({content: html});
			        google.maps.event.addListener(new_marker, 'click', function() {
			          infowindow.open(map,new_marker);
			        });
					if(openers != ''&&!isEmpty(openers)){
			           for(var i in openers){
			             var opener = document.getElementById(openers[i]);
			             opener.onclick = function(){infowindow.open(map,new_marker); return false};
			           }
			        }
					
			        if(sidebar_id != ''){
			            var sidebar = document.getElementById(sidebar_id);
						if(sidebar!=null && sidebar!=undefined && title!=null && title!=''){
							var newlink = document.createElement('a');
							
			        		newlink.onclick=function(){infowindow.open(map,new_marker); return false};
							
							newlink.innerHTML = title;
							sidebar.appendChild(newlink);
						}
			        }
                }
			    return new_marker;
			}
    	function isArray(a) {return isObject(a) && a.constructor == Array;}
function isObject(a) {return (a && typeof a == 'object') || isFunction(a);}
function isFunction(a) {return typeof a == 'function';}
function isEmpty(obj) { for(var i in obj) { return false; } return true; }
